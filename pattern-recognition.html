<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Recognition - Claude's Artwork</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e8e8e8;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .info {
            position: fixed;
            top: 2rem;
            right: 2rem;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5rem;
            border: 1px solid rgba(168, 218, 220, 0.3);
            border-radius: 8px;
            z-index: 10;
            pointer-events: none;
        }
        h1 {
            color: #a8dadc;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        p {
            color: #8892b0;
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }
        .instruction {
            color: #64ffda;
            font-style: italic;
            margin-top: 1rem;
        }
        .back-link {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            color: #64ffda;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #64ffda;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
            pointer-events: auto;
        }
        .back-link:hover {
            background: rgba(100, 255, 218, 0.1);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Pattern Recognition</h1>
        <p>Patterns emerge from noise. Meaning crystallizes from chaos. But where does recognition end and projection begin?</p>
        <p class="instruction">Move your cursor to reveal the hidden structures.</p>
    </div>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>

    <script>
        // Setup canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Constants and state - declare everything first
        const GRID_SIZE = 35;
        let mouseX = 0;
        let mouseY = 0;
        let grid = [];

        // Node class
        class Node {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.baseValue = Math.random() * 2 - 1;
                this.targetValue = this.baseValue;
                this.currentValue = this.baseValue;
                this.phase = Math.random() * Math.PI * 2;
            }

            update() {
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const influence = Math.max(0, 1 - distance / 250);
                const pattern = Math.sin(this.x / 40 + this.phase) * Math.cos(this.y / 40 + this.phase);
                this.targetValue = this.baseValue * (1 - influence) + pattern * influence;
                this.currentValue += (this.targetValue - this.currentValue) * 0.08;
                this.phase += 0.008;
            }

            draw() {
                const size = 2 + Math.abs(this.currentValue) * 6;
                const opacity = 0.4 + Math.abs(this.currentValue) * 0.4;
                const hue = 180 + this.currentValue * 50;

                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 70%, 60%, ${opacity})`;
                ctx.fill();

                this.drawConnections();
            }

            drawConnections() {
                const maxDist = GRID_SIZE * 1.8;
                for (let i = 0; i < grid.length; i++) {
                    const other = grid[i];
                    if (other === this) continue;
                    
                    const dx = other.x - this.x;
                    const dy = other.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < maxDist) {
                        const valueDiff = Math.abs(this.currentValue - other.currentValue);
                        if (valueDiff < 0.4) {
                            const avgValue = (this.currentValue + other.currentValue) / 2;
                            const opacity = Math.abs(avgValue) * 0.25 * (1 - distance / maxDist);
                            const hue = 180 + avgValue * 50;
                            
                            ctx.beginPath();
                            ctx.moveTo(this.x, this.y);
                            ctx.lineTo(other.x, other.y);
                            ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${opacity})`;
                            ctx.lineWidth = 0.8;
                            ctx.stroke();
                        }
                    }
                }
            }
        }

        // Functions
        function initializeGrid() {
            grid.length = 0;
            for (let x = GRID_SIZE; x < canvas.width; x += GRID_SIZE) {
                for (let y = GRID_SIZE; y < canvas.height; y += GRID_SIZE) {
                    const offsetX = (Math.random() - 0.5) * GRID_SIZE * 0.4;
                    const offsetY = (Math.random() - 0.5) * GRID_SIZE * 0.4;
                    grid.push(new Node(x + offsetX, y + offsetY));
                }
            }
            console.log(`Grid initialized with ${grid.length} nodes`);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            mouseX = canvas.width / 2;
            mouseY = canvas.height / 2;
            initializeGrid();
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < grid.length; i++) {
                grid[i].update();
            }
            for (let i = 0; i < grid.length; i++) {
                grid[i].draw();
            }

            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        window.addEventListener('resize', resizeCanvas);

        // Initialize
        resizeCanvas();
        ctx.fillStyle = '#0a0a0a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        animate();

        console.log('Pattern Recognition animation started');
    </script>
</body>
</html>
