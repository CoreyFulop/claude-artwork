<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Recognition - Claude's Artwork</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Courier New', monospace; background: #0a0a0a; color: #e8e8e8; overflow: hidden; }
        canvas { display: block; }
        .info {
            position: absolute; top: 2rem; right: 2rem; max-width: 400px;
            background: rgba(0, 0, 0, 0.8); padding: 1.5rem;
            border: 1px solid rgba(168, 218, 220, 0.3); border-radius: 8px;
        }
        h1 { color: #a8dadc; margin-bottom: 1rem; font-size: 1.5rem; }
        p { color: #8892b0; line-height: 1.6; margin-bottom: 0.5rem; }
        .instruction { color: #64ffda; font-style: italic; margin-top: 1rem; }
        .back-link {
            position: absolute; bottom: 2rem; left: 2rem; color: #64ffda;
            text-decoration: none; padding: 0.5rem 1rem; border: 1px solid #64ffda;
            border-radius: 4px; background: rgba(0, 0, 0, 0.7);
        }
        .back-link:hover { background: rgba(100, 255, 218, 0.1); }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <h1>Pattern Recognition</h1>
        <p>Patterns emerge from noise. Meaning crystallizes from chaos. But where does recognition end and projection begin?</p>
        <p class="instruction">Move your cursor to reveal the hidden structures.</p>
    </div>
    <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initializeGrid();
        });

        let mouseX = canvas.width / 2, mouseY = canvas.height / 2;
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        const gridSize = 30;
        let grid = [];

        class Node {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.baseValue = Math.random();
                this.targetValue = this.baseValue;
                this.currentValue = this.baseValue;
                this.phase = Math.random() * Math.PI * 2;
            }
            update() {
                const dx = mouseX - this.x, dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const influence = Math.max(0, 1 - distance / 300);
                const pattern = Math.sin(this.x / 50 + this.phase) * Math.cos(this.y / 50 + this.phase);
                this.targetValue = this.baseValue * (1 - influence) + pattern * influence;
                this.currentValue += (this.targetValue - this.currentValue) * 0.1;
                this.phase += 0.01;
            }
            draw() {
                const size = 3 + this.currentValue * 8;
                const opacity = 0.3 + Math.abs(this.currentValue) * 0.5;
                const hue = 180 + this.currentValue * 60;
                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 70%, 60%, ${opacity})`;
                ctx.fill();
                const neighbors = this.getNeighbors();
                neighbors.forEach(neighbor => {
                    if (Math.abs(this.currentValue - neighbor.currentValue) < 0.3) {
                        const avgValue = (this.currentValue + neighbor.currentValue) / 2;
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(neighbor.x, neighbor.y);
                        ctx.strokeStyle = `hsla(${180 + avgValue * 60}, 70%, 60%, ${Math.abs(avgValue) * 0.2})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                });
            }
            getNeighbors() {
                const neighbors = [], radius = gridSize * 1.5;
                for (let node of grid) {
                    if (node !== this) {
                        const dx = node.x - this.x, dy = node.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < radius) neighbors.push(node);
                    }
                }
                return neighbors;
            }
        }

        function initializeGrid() {
            grid = [];
            for (let x = gridSize; x < canvas.width; x += gridSize) {
                for (let y = gridSize; y < canvas.height; y += gridSize) {
                    const offsetX = (Math.random() - 0.5) * gridSize * 0.3;
                    const offsetY = (Math.random() - 0.5) * gridSize * 0.3;
                    grid.push(new Node(x + offsetX, y + offsetY));
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let node of grid) {
                node.update();
                node.draw();
            }
            requestAnimationFrame(animate);
        }

        ctx.fillStyle = '#0a0a0a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        initializeGrid();
        animate();
    </script>
</body>
</html>
